<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script synch defer src="app.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Courses</title>
    </head>
    <body>
        <div class="container mt-5">
            <h1>Courses</h1>
            <table class="table">
                <thead>
                    <tr class="table-primary">
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Price</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody class="Tbody"></tbody>
            </table>
            <button
                class="btn btn-primary"
                id="add-course-btn"
                data-bs-toggle="modal"
                data-bs-target="#addCourseModal"
            >
                Add Course
            </button>
        </div>
        <!-- Edit Course Modal -->
        <div
            class="modal fade"
            id="editCourseModal"
            tabindex="-1"
            aria-labelledby="editCourseModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editCourseModalLabel">
                            Edit Course
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-course-form">
                            <div class="mb-3">
                                <label
                                    for="edit-course-title"
                                    class="col-form-label"
                                    >Course Title:</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="edit-course-title"
                                    name="title"
                                />
                            </div>
                            <div class="mb-3">
                                <label
                                    for="edit-course-price"
                                    class="col-form-label"
                                    >Course Price:</label
                                >
                                <input
                                    type="number"
                                    class="form-control"
                                    id="edit-course-price"
                                    name="price"
                                />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button
                            type="submit"
                            class="btn btn-primary"
                            id="update-course-btn"
                        >
                            Update
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div
            class="modal fade"
            id="deleteModal"
            tabindex="-1"
            aria-labelledby="deleteModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">
                            Delete Confirmation
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this course?
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Cancel
                        </button>
                        <button
                            type="button"
                            class="btn btn-danger"
                            id="confirm-delete"
                        >
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add Course Modal -->
        <div
            class="modal fade"
            id="addCourseModal"
            tabindex="-1"
            aria-labelledby="addCourseModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCourseModalLabel">
                            Add Course
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form id="add-course-form">
                            <div class="mb-3">
                                <label for="course-title" class="col-form-label"
                                    >Course Title:</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="course-title"
                                    name="title"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="course-price" class="col-form-label"
                                    >Course Price:</label
                                >
                                <input
                                    type="number"
                                    class="form-control"
                                    id="course-price"
                                    name="price"
                                />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button
                            type="submit"
                            class="btn btn-primary"
                            id="save-course-btn"
                        >
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
